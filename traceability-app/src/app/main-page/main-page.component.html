
<!--<button (click)="logout()" >log out</button>-->
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #222;border-bottom: 2px #76b900 solid;">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img src="assets/images/logo.png">
    </a>
  </div>
</nav>

<div class="container" style="padding-top: 50px;" >
  <div class="row">
    <!--<div class="col-lg-3"></div>-->
    <div class="col-lg-12" *ngIf="displayPlatform">
      <div class="card" style="margin-bottom: 10px;">
        <div class="card-header">
          <div style="color:#6d6d6d;" *ngIf="username">Hello - {{username}} </div>
        </div>
        <div class="card-body">
          <p class="card-text" id="cardContent">
            <app-step-one   *ngIf="step == 1"></app-step-one>
            <app-step-two   *ngIf="step == 2"></app-step-two>
            <app-step-three *ngIf="step == 3"></app-step-three>
        </div>
        <div class="card-footer" style="color:#6d6d6d">
          Step <i class="fas fa-chevron-right" style="font-size: 12px;padding-right: 5px;"></i>  <span id="stepContain">{{step}}</span>
        </div>
      </div>

      <div class="card" style="padding: 5px;">
        <div class="card-body">
          <div class="cleanSession" (click)="clearSession()"> <i class="fas fa-trash"></i> Clean User Sessions ({{username}}) <label class="background-green" *ngIf="doneFlag">{{doneFlag}}</label></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6" *ngIf="!displayPlatform">
      <div class="alert alert-success">
        <strong>Notification</strong> <br>Accept the popup notification in the browser and Sign To Your Microsoft Account To see the content.
        <div style="text-align: center;" class="mt-3">
          <input type="button" class="btn btn-success" (click)="reloadPage()" value="Reload Page">
        </div>
      </div>
    </div>
   <!-- <div class="col-lg-3"></div>-->
  </div>
</div> <!-- container end -->
